<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRIVATE ROOM - Chat Online</title>
  <style>
    /* ... style kamu tetap sama, aku tambahkan beberapa style baru: */

    #typing-indicator {
      font-style: italic;
      font-size: 13px;
      margin-bottom: 5px;
      color: #666;
      height: 18px;
      min-height: 18px;
      user-select: none;
    }

    #search-chat {
      width: 100%;
      padding: 6px 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* Highlight mention */
    .mention {
      background-color: #fffbcc;
      font-weight: bold;
      color: #b58900;
      border-radius: 3px;
      padding: 0 3px;
      cursor: pointer;
    }

  </style>
</head>
<body>

<h1>PRIVATE ROOM</h1>

<div id="login-section">
  <h2 id="form-title">Login</h2>
  <input type="text" id="username" placeholder="Username (huruf & angka saja)" autocomplete="off" />
  <input type="password" id="password" placeholder="Password (minimal 6 karakter)" autocomplete="off" />
  <button id="btn-action">Login</button>
  <span id="register-link">Belum punya akun? Daftar disini</span>
</div>

<div id="chat-section" style="display:none;">
  <div id="user-display"></div>
  <button id="btn-logout">Logout</button>

  <!-- Input search chat -->
  <input type="text" id="search-chat" placeholder="Cari chat..." autocomplete="off" />

  <!-- Typing indicator -->
  <div id="typing-indicator"></div>

  <div id="chat"></div>
  <input type="text" id="message" placeholder="Ketik pesan..." autocomplete="off" />
  <button id="btn-send">Kirim</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import {
    getDatabase, ref, get, set, push, onChildAdded, onValue, update, remove
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAj1lv5LJcOBfce16dPOe_2T5NlnhgV7LU",
    authDomain: "chat-minimalis.firebaseapp.com",
    databaseURL: "https://chat-minimalis-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chat-minimalis",
    storageBucket: "chat-minimalis.firebasestorage.app",
    messagingSenderId: "242850342589",
    appId: "1:242850342589:web:202f8828d047097c0eb9d4",
    measurementId: "G-K7018W73KJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase();

  const loginSection = document.getElementById('login-section');
  const chatSection = document.getElementById('chat-section');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const btnAction = document.getElementById('btn-action');
  const registerLink = document.getElementById('register-link');
  const userDisplay = document.getElementById('user-display');
  const chatDiv = document.getElementById('chat');
  const messageInput = document.getElementById('message');
  const btnSend = document.getElementById('btn-send');
  const btnLogout = document.getElementById('btn-logout');
  const formTitle = document.getElementById('form-title');
  const typingIndicator = document.getElementById('typing-indicator');
  const searchChatInput = document.getElementById('search-chat');

  const avatars = [
    'https://api.dicebear.com/6.x/avataaars/svg?seed=1',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=2',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=3',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=4',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=5',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=6',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=7',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=8',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=9',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=10'
  ];

  let loggedInUsername = null;
  let loggedInAvatar = null;
  let isRegisterMode = false;

  // Keep all messages here for search filtering
  let allMessages = [];

  // ===== Helper functions =====

  function validateUsername(username) {
    return /^[a-zA-Z0-9]+$/.test(username);
  }

  function validatePassword(password) {
    return password.length >= 6;
  }

  function formatTimestamp(date) {
    const pad = (n) => n.toString().padStart(2, '0');
    return `${pad(date.getHours())}:${pad(date.getMinutes())} ${pad(date.getDate())}${pad(date.getMonth()+1)}${date.getFullYear().toString().slice(-2)}`;
  }

  // Avatar picking code from your original...

  async function pickUniqueAvatar() {
    const usersRef = ref(db, 'users');
    const snapshot = await get(usersRef);
    const usedAvatars = new Set();

    if (snapshot.exists()) {
      const users = snapshot.val();
      for (const user in users) {
        if (users[user].avatar) {
          usedAvatars.add(users[user].avatar);
        }
      }
    }
    const available = avatars.filter(a => !usedAvatars.has(a));
    if (available.length === 0) {
      return avatars[Math.floor(Math.random() * avatars.length)];
    }
    return available[Math.floor(Math.random() * available.length)];
  }

  // Mention detection and highlight helper
  function highlightMentions(text) {
    if (!text) return '';
    // Replace @username with span. We'll allow only [a-zA-Z0-9]+ usernames.
    return text.replace(/@([a-zA-Z0-9]+)/g, (match, uname) => {
      return `<span class="mention" data-username="${uname}">@${uname}</span>`;
    });
  }

  // Create chat message element with mention highlight
  function createMessageElement({username, avatar, message, timestamp}) {
    const div = document.createElement('div');
    div.classList.add('chat-message');

    if (username === loggedInUsername) {
      div.classList.add('right');
    } else {
      div.classList.add('left');
    }

    const avatarImg = document.createElement('img');
    avatarImg.classList.add('avatar');
    avatarImg.src = avatar;
    avatarImg.alt = username + ' avatar';
    avatarImg.loading = 'lazy';

    const contentDiv = document.createElement('div');
    contentDiv.style.display = 'flex';
    contentDiv.style.flexDirection = 'column';

    const usernameTimeDiv = document.createElement('div');
    usernameTimeDiv.classList.add('username-time');

    const usernameSpan = document.createElement('span');
    usernameSpan.textContent = username;
    usernameTimeDiv.appendChild(usernameSpan);

    const timeSpan = document.createElement('span');
    timeSpan.classList.add('time');
    timeSpan.textContent = formatTimestamp(new Date(timestamp));
    usernameTimeDiv.appendChild(timeSpan);

    const messageTextDiv = document.createElement('div');
    messageTextDiv.classList.add('message-text');

    // Use innerHTML for mention highlighting (safe here since message is user input, no html tags allowed)
    messageTextDiv.innerHTML = highlightMentions(escapeHtml(message));

    contentDiv.appendChild(usernameTimeDiv);
    contentDiv.appendChild(messageTextDiv);

    if (username === loggedInUsername) {
      div.appendChild(contentDiv);
      div.appendChild(avatarImg);
    } else {
      div.appendChild(avatarImg);
      div.appendChild(contentDiv);
    }

    return div;
  }

  // Escape html to prevent injection
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m];
    });
  }

  // ===== LOGIN & REGISTER =====

  registerLink.onclick = () => {
    isRegisterMode = !isRegisterMode;
    if (isRegisterMode) {
      formTitle.textContent = 'Register';
      btnAction.textContent = 'Register';
      registerLink.textContent = 'Sudah punya akun? Login disini';
    } else {
      formTitle.textContent = 'Login';
      btnAction.textContent = 'Login';
      registerLink.textContent = 'Belum punya akun? Daftar disini';
    }
    usernameInput.value = '';
    passwordInput.value = '';
  };

  btnAction.onclick = async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value;

    if (!validateUsername(username)) {
      alert("Username hanya boleh huruf dan angka tanpa spasi atau karakter khusus.");
      return;
    }
    if (!validatePassword(password)) {
      alert("Password minimal 6 karakter.");
      return;
    }

    if (isRegisterMode) {
      const userRef = ref(db, 'users/' + username);
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        alert("Username sudah terdaftar, coba username lain.");
        return;
      }
      const avatar = await pickUniqueAvatar();
      await set(userRef, { password: password, avatar: avatar });
      alert("Registrasi berhasil! Silakan login.");
      isRegisterMode = false;
      formTitle.textContent = 'Login';
      btnAction.textContent = 'Login';
      registerLink.textContent = 'Belum punya akun? Daftar disini';
      usernameInput.value = '';
      passwordInput.value = '';
    } else {
      const userRef = ref(db, 'users/' + username);
      const snapshot = await get(userRef);
      if (!snapshot.exists()) {
        alert("Username tidak ditemukan.");
        return;
      }
      const data = snapshot.val();
      if (data.password !== password) {
        alert("Password salah.");
        return;
      }
      loggedInUsername = username;
      loggedInAvatar = data.avatar || avatars[0];
      loginSection.style.display = 'none';
      chatSection.style.display = 'block';
      userDisplay.textContent = `Login sebagai: ${loggedInUsername}`;
      loadChatMessages();
      setupTypingIndicator();
      requestNotificationPermission();
    }
  };

  btnLogout.onclick = () => {
    loggedInUsername = null;
    loggedInAvatar = null;
    allMessages = [];
    chatDiv.innerHTML = '';
    messageInput.value = '';
    typingIndicator.textContent = '';
    loginSection.style.display = 'block';
    chatSection.style.display = 'none';
    usernameInput.value = '';
    passwordInput.value = '';

    // Clear typing status on logout
    set(ref(db, 'typing/' + loggedInUsername), null);
  };

  // ===== SEND MESSAGE & LISTEN CHAT =====

  btnSend.onclick = async () => {
    const msg = messageInput.value.trim();
    if (!msg) return;

    const chatRef = ref(db, 'chat');
    const newMsgRef = push(chatRef);
    await set(newMsgRef, {
      username: loggedInUsername,
      avatar: loggedInAvatar,
      message: msg,
      timestamp: Date.now()
    });

    messageInput.value = '';

    // Clear typing status on send
    set(ref(db, 'typing/' + loggedInUsername), null);
  };

  messageInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      btnSend.click();
    } else {
      updateTypingStatus(true);
      resetTypingTimeout();
    }
  });

  messageInput.addEventListener('keyup', (e) => {
    if (!messageInput.value) {
      updateTypingStatus(false);
    }
  });

  // ===== TYPING INDICATOR =====

  let typingTimeout = null;

  function updateTypingStatus(isTyping) {
    if (!loggedInUsername) return;
    const typingRef = ref(db, 'typing/' + loggedInUsername);
    if (isTyping) {
      set(typingRef, true);
    } else {
      set(typingRef, null);
    }
  }

  function resetTypingTimeout() {
    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      updateTypingStatus(false);
    }, 1500);
  }

  // Listen who is typing
  function setupTypingIndicator() {
    const typingRef = ref(db, 'typing');
    onValue(typingRef, (snapshot) => {
      const typingUsers = snapshot.val() || {};
      const othersTyping = Object.keys(typingUsers).filter(u => u !== loggedInUsername && typingUsers[u]);
      if (othersTyping.length === 0) {
        typingIndicator.textContent = '';
      } else if (othersTyping.length === 1) {
        typingIndicator.textContent = `${othersTyping[0]} sedang mengetik...`;
      } else {
        typingIndicator.textContent = `${othersTyping.join(', ')} sedang mengetik...`;
      }
    });
  }

  // ===== LOAD & FILTER CHAT MESSAGES =====

  function loadChatMessages() {
    const chatRef = ref(db, 'chat');
    chatDiv.innerHTML = '';

    // Ambil semua pesan saat ini
    get(chatRef).then(snapshot => {
      if (snapshot.exists()) {
        const messages = snapshot.val();
        allMessages = [];
        for (const msgId in messages) {
          const msgData = messages[msgId];
          msgData._id = msgId;
          allMessages.push(msgData);
        }
        renderChatMessages(allMessages);
      }
    });

    // Dengarkan pesan baru realtime
    onChildAdded(chatRef, (data) => {
      const msgData = data.val();
      msgData._id = data.key;
      allMessages.push(msgData);
      renderChatMessages(allMessages);
      scrollToBottom();
      notifyIfNeeded(msgData);
    });
  }

  // Render chat messages (filtered if search)
  function renderChatMessages(messages) {
    chatDiv.innerHTML = '';
    const filterText = searchChatInput.value.trim().toLowerCase();

    const filtered = messages.filter(m => m.message.toLowerCase().includes(filterText) || m.username.toLowerCase().includes(filterText));
    for (const msg of filtered) {
      const msgElem = createMessageElement(msg);
      chatDiv.appendChild(msgElem);
    }
    scrollToBottom();
  }

  searchChatInput.addEventListener('input', () => {
    renderChatMessages(allMessages);
  });

  function scrollToBottom() {
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  // ===== NOTIFIKASI DESKTOP =====

  function requestNotificationPermission() {
    if (!("Notification" in window)) return;
    if (Notification.permission === "default") {
      Notification.requestPermission();
    }
  }

  function notifyIfNeeded(msg) {
    if (!("Notification" in window)) return;
    if (document.visibilityState === "visible") return;
    if (Notification.permission !== "granted") return;
    if (msg.username === loggedInUsername) return; // jangan notif sendiri

    new Notification(`Pesan baru dari ${msg.username}`, {
      body: msg.message,
      icon: msg.avatar
    });
  }

  // ===== HANDLE CLICK MENTION =====

  chatDiv.addEventListener('click', (e) => {
    if (e.target.classList.contains('mention')) {
      const mentionUser = e.target.dataset.username;
      alert(`Anda menekan mention @${mentionUser}`);
    }
  });

</script>

</body>
</html>
