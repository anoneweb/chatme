<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRIVATE ROOM - Chat Online</title>
  <style>
    html, body {
      margin: 0;
      padding: 10px;
      max-width: 100vw;
      overflow-x: hidden;
      font-family: sans-serif;
      background: linear-gradient(135deg, #a0c4ff, #d0f0c0);
      color: #333;
      height: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #login-section, #chat-section {
      width: 100%;
      max-width: 480px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      box-sizing: border-box;
      position: relative;
    }
    #chat {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      margin-bottom: 60px;
      border-radius: 8px;
      word-wrap: break-word;
    }
    .chat-message {
      max-width: 60%;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      clear: both;
      display: flex;
      font-size: 14px;
      align-items: flex-start;
    }
    .chat-message.left {
      background-color: #d0f0c0;
      float: left;
      text-align: left;
      flex-direction: row;
    }
    .chat-message.right {
      background-color: #a0c4ff;
      float: right;
      text-align: right;
      flex-direction: row-reverse;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 8px;
      flex-shrink: 0;
      object-fit: cover;
    }
    .chat-message.right .avatar {
      margin-left: 8px;
      margin-right: 0;
    }
    .username-time {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 2px;
    }
    .time {
      font-weight: normal;
      font-size: 11px;
      color: #444;
      margin-left: 8px;
    }
    .message-text {
      margin-left: 0;
      word-break: break-word;
      max-width: 100%;
    }
    #login-section {
      text-align: center;
    }
    #login-section input[type=text],
    #login-section input[type=password] {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 10px auto;
      display: block;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #login-section button {
      width: 100%;
      max-width: 300px;
      padding: 10px 0;
      font-size: 14px;
      background-color: #60a5fa;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #login-section button:hover {
      background-color: #3b82f6;
    }
    #register-link {
      color: #2563eb;
      cursor: pointer;
      margin-bottom: 15px;
      display: block;
      user-select: none;
    }
    #btn-logout {
      background: #ef4444;
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      width: auto;
      margin-bottom: 0;
      z-index: 10;
    }
    #btn-logout:hover {
      background-color: #dc2626;
    }
    #chat-section {
      position: relative;
      min-height: 400px;
    }
    #message {
      width: calc(100% - 90px);
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      position: absolute;
      bottom: 15px;
      left: 15px;
    }
    #btn-send {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 70px;
      padding: 8px;
      margin: 0;
      font-size: 14px;
      background-color: #60a5fa;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    #btn-send:hover {
      background-color: #3b82f6;
    }
    #user-display {
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }

    /* Tambahan style untuk input filter chat */
    #chat-filter {
      width: 100%;
      max-width: 480px;
      margin: 0 auto 10px auto;
      display: block;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      #login-section, #chat-section {
        margin: 10px auto;
        padding: 15px;
      }
      #chat {
        max-height: 400px;
      }
      #message {
        width: calc(100% - 85px);
      }
      #btn-send {
        width: 65px;
        bottom: 12px;
        right: 12px;
      }
    }
  </style>
</head>
<body>

<h1>PRIVATE ROOM</h1>

<div id="login-section">
  <h2 id="form-title">Login</h2>
  <input type="text" id="username" placeholder="Username (huruf & angka saja)" autocomplete="off" />
  <input type="password" id="password" placeholder="Password (minimal 6 karakter)" autocomplete="off" />
  <button id="btn-action">Login</button>
  <span id="register-link">Belum punya akun? Daftar disini</span>
</div>

<div id="chat-section" style="display:none;">
  <div id="user-display"></div>
  <button id="btn-logout">Logout</button>

  <!-- Input filter chat ditambahkan -->
  <input type="text" id="chat-filter" placeholder="Cari chat..." autocomplete="off" />

  <div id="chat"></div>
  <input type="text" id="message" placeholder="Ketik pesan..." autocomplete="off" />
  <button id="btn-send">Kirim</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, get, set, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAj1lv5LJcOBfce16dPOe_2T5NlnhgV7LU",
    authDomain: "chat-minimalis.firebaseapp.com",
    databaseURL: "https://chat-minimalis-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chat-minimalis",
    storageBucket: "chat-minimalis.firebasestorage.app",
    messagingSenderId: "242850342589",
    appId: "1:242850342589:web:202f8828d047097c0eb9d4",
    measurementId: "G-K7018W73KJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase();

  const loginSection = document.getElementById('login-section');
  const chatSection = document.getElementById('chat-section');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const btnAction = document.getElementById('btn-action');
  const registerLink = document.getElementById('register-link');
  const userDisplay = document.getElementById('user-display');
  const chatDiv = document.getElementById('chat');
  const messageInput = document.getElementById('message');
  const btnSend = document.getElementById('btn-send');
  const btnLogout = document.getElementById('btn-logout');
  const formTitle = document.getElementById('form-title');
  const chatFilterInput = document.getElementById('chat-filter');

  // Daftar avatar default dari DiceBear (tipe avataaars dengan seed angka unik)
  const avatars = [
    'https://api.dicebear.com/6.x/avataaars/svg?seed=1',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=2',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=3',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=4',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=5',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=6',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=7',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=8',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=9',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=10'
  ];

  let loggedInUsername = null;
  let loggedInAvatar = null; // Simpan avatar user yang login
  let isRegisterMode = false;

  function validateUsername(username) {
    return /^[a-zA-Z0-9]+$/.test(username);
  }

  function validatePassword(password) {
    return password.length >= 6;
  }

  // Ambil avatar berdasarkan username (hash sederhana)
  function getAvatarForUsername(username) {
    let sum = 0;
    for (let i = 0; i < username.length; i++) {
      sum += username.charCodeAt(i);
    }
    return avatars[sum % avatars.length];
  }

  // Login atau register handler
  btnAction.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value;

    if (!validateUsername(username)) {
      alert('Username hanya boleh huruf dan angka tanpa spasi.');
      return;
    }
    if (!validatePassword(password)) {
      alert('Password minimal 6 karakter.');
      return;
    }

    const userRef = ref(db, 'users/' + username);

    if (isRegisterMode) {
      // Daftar baru
      get(userRef).then(snapshot => {
        if (snapshot.exists()) {
          alert('Username sudah digunakan, coba yang lain.');
        } else {
          // Simpan user baru
          set(userRef, { password: password }).then(() => {
            alert('Registrasi berhasil, silakan login.');
            toggleLoginRegister();
          });
        }
      });
    } else {
      // Login
      get(userRef).then(snapshot => {
        if (!snapshot.exists()) {
          alert('Username tidak ditemukan.');
          return;
        }
        const userData = snapshot.val();
        if (userData.password !== password) {
          alert('Password salah.');
          return;
        }
        // Login sukses
        loggedInUsername = username;
        loggedInAvatar = getAvatarForUsername(username);
        loginSection.style.display = 'none';
        chatSection.style.display = 'block';
        userDisplay.textContent = 'Logged in sebagai: ' + loggedInUsername;
        loadChatMessages();
      });
    }
  });

  // Toggle antara login dan register
  registerLink.addEventListener('click', () => {
    toggleLoginRegister();
  });

  function toggleLoginRegister() {
    if (isRegisterMode) {
      // Switch to login
      isRegisterMode = false;
      formTitle.textContent = 'Login';
      btnAction.textContent = 'Login';
      registerLink.textContent = 'Belum punya akun? Daftar disini';
      passwordInput.value = '';
    } else {
      // Switch to register
      isRegisterMode = true;
      formTitle.textContent = 'Register';
      btnAction.textContent = 'Register';
      registerLink.textContent = 'Sudah punya akun? Login disini';
      passwordInput.value = '';
    }
  }

  btnLogout.addEventListener('click', () => {
    loggedInUsername = null;
    loggedInAvatar = null;
    chatSection.style.display = 'none';
    loginSection.style.display = 'block';
    usernameInput.value = '';
    passwordInput.value = '';
    chatDiv.innerHTML = '';
    allMessages = [];
    chatFilterInput.value = '';
  });

  btnSend.addEventListener('click', () => {
    sendMessage();
  });

  messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });

  function sendMessage() {
    const msg = messageInput.value.trim();
    if (msg === '') return;

    const chatRef = ref(db, 'chat');
    const newMsgRef = push(chatRef);

    const now = new Date();
    const timestamp = now.getTime();

    const msgData = {
      username: loggedInUsername,
      avatar: loggedInAvatar,
      message: msg,
      time: timestamp
    };

    set(newMsgRef, msgData).then(() => {
      messageInput.value = '';
    }).catch(err => {
      alert('Gagal mengirim pesan: ' + err.message);
    });
  }

  function createMessageElement(msgData) {
    const div = document.createElement('div');
    const isRight = (msgData.username === loggedInUsername);
    div.classList.add('chat-message', isRight ? 'right' : 'left');

    // Avatar
    const img = document.createElement('img');
    img.src = msgData.avatar || getAvatarForUsername(msgData.username);
    img.alt = 'avatar';
    img.className = 'avatar';

    // Username & time
    const meta = document.createElement('div');
    meta.className = 'username-time';
    meta.textContent = msgData.username;

    const timeSpan = document.createElement('span');
    timeSpan.className = 'time';
    timeSpan.textContent = formatTime(msgData.time);
    meta.appendChild(timeSpan);

    // Message text
    const text = document.createElement('div');
    text.className = 'message-text';
    text.textContent = msgData.message;

    // Arrange children based on left/right
    if (isRight) {
      div.appendChild(text);
      div.appendChild(meta);
      div.appendChild(img);
    } else {
      div.appendChild(img);
      div.appendChild(meta);
      div.appendChild(text);
    }

    return div;
  }

  function formatTime(timestamp) {
    const d = new Date(timestamp);
    return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  // -- FILTER CHAT IMPLEMENTATION --

  // Simpan semua pesan chat di sini agar bisa difilter client side
  let allMessages = [];

  // Render pesan dengan filter teks
  function renderMessages(filter = '') {
    chatDiv.innerHTML = '';
    const filterLower = filter.toLowerCase();

    // Filter pesan jika ada filter
    const filtered = allMessages.filter(msg =>
      msg.message.toLowerCase().includes(filterLower) ||
      msg.username.toLowerCase().includes(filterLower)
    );

    filtered.forEach(msgData => {
      const msgEl = createMessageElement(msgData);
      chatDiv.appendChild(msgEl);
    });

    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  function loadChatMessages() {
    const chatRef = ref(db, 'chat');
    chatDiv.innerHTML = '';
    allMessages = [];

    // Ambil semua pesan saat ini
    get(chatRef).then(snapshot => {
      if (snapshot.exists()) {
        const messages = snapshot.val();
        for (const msgId in messages) {
          allMessages.push(messages[msgId]);
        }
        renderMessages(chatFilterInput.value);
      }
    });

    // Dengar pesan baru secara realtime
    onChildAdded(chatRef, (data) => {
      allMessages.push(data.val());
      renderMessages(chatFilterInput.value);
    });
  }

  // Event filter chat input
  chatFilterInput.addEventListener('input', (e) => {
    renderMessages(e.target.value);
  });

</script>

</body>
</html>
