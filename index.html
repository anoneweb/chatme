<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>PRIVATE ROOM - Chat Online</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

body {
  font-family: 'Nunito', sans-serif;
  background: linear-gradient(135deg, #a0c4ff, #d0f0c0);
  margin: 0;
  padding: 20px;
  color: #333;
}

#login-section, #chat-section {
  max-width: 480px;
  margin: 0 auto;
  background: white;
  padding: 25px 30px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  position: relative;
}

h1 {
  text-align: center;
  font-weight: 700;
  margin-bottom: 30px;
  color: #1e3a8a; /* deep baby blue */
}

input[type="text"], input[type="password"] {
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0 20px 0;
  border-radius: 10px;
  border: 1.5px solid #8bc34a; /* hijau muda */
  font-size: 16px;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus, input[type="password"]:focus {
  outline: none;
  border-color: #4caf50;
  box-shadow: 0 0 5px #4caf50;
}

button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(90deg, #a0c4ff, #8bc34a);
  border: none;
  border-radius: 12px;
  color: white;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: linear-gradient(90deg, #7fa9f5, #76b65a);
}

#btn-logout {
  width: auto;
  padding: 8px 18px;
  font-size: 14px;
  position: absolute;
  top: 18px;
  right: 20px;
  background: #4caf50;
  box-shadow: 0 3px 8px rgba(76, 175, 80, 0.6);
}

#btn-logout:hover {
  background: #388e3c;
}

#chat {
  border: none;
  background: #f1f9f4;
  padding: 15px;
  border-radius: 15px;
  height: 300px;
  overflow-y: auto;
  box-shadow: inset 0 0 6px #a0c4ff66;
}

.chat-message {
  max-width: 65%;
  margin-bottom: 15px;
  padding: 12px 18px;
  border-radius: 18px;
  font-size: 14px;
  box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
  word-wrap: break-word;
}

.chat-message.left {
  background-color: #d0f0c0;
  float: left;
  clear: both;
  text-align: left;
  color: #256d12;
}

.chat-message.right {
  background-color: #a0c4ff;
  float: right;
  clear: both;
  text-align: right;
  color: #1a237e;
}

.username-time {
  font-weight: 700;
  font-size: 12px;
  margin-bottom: 6px;
  color: #4a4a4a;
}

.time {
  font-weight: 400;
  font-size: 10px;
  color: #666;
  margin-left: 8px;
}

.message-text {
  margin-left: 10px;
  margin-top: 4px;
}

/* Input & button positioning chat */
#message {
  width: calc(100% - 100px);
  padding: 12px 15px;
  border-radius: 12px;
  border: 1px solid #8bc34a;
  font-size: 15px;
  box-sizing: border-box;
  position: absolute;
  bottom: 18px;
  left: 18px;
  background: #fff;
  transition: border-color 0.3s ease;
}

#message:focus {
  outline: none;
  border-color: #4caf50;
  box-shadow: 0 0 5px #4caf50;
}

#btn-send {
  position: absolute;
  bottom: 18px;
  right: 18px;
  width: 80px;
  padding: 12px;
  border-radius: 12px;
  font-weight: 700;
  font-size: 14px;
  background: linear-gradient(90deg, #a0c4ff, #8bc34a);
  border: none;
  color: white;
  cursor: pointer;
  box-shadow: 0 3px 10px #81c784aa;
  transition: background 0.3s ease;
}

#btn-send:hover {
  background: linear-gradient(90deg, #7fa9f5, #76b65a);
}
  </style>
</head>
<body>

<h1>PRIVATE ROOM</h1>

<div id="login-section">
  <h2 id="form-title">Login</h2>
  <input type="text" id="username" placeholder="Username (huruf & angka saja)" />
  <input type="password" id="password" placeholder="Password (minimal 6 karakter)" />
  <button id="btn-action">Login</button>
  <span id="register-link">Belum punya akun? Daftar disini</span>
</div>

<div id="chat-section" style="display:none;">
  <div id="user-display"></div>
  <button id="btn-logout">Logout</button>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Ketik pesan..." />
  <button id="btn-send">Kirim</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, get, set, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAj1lv5LJcOBfce16dPOe_2T5NlnhgV7LU",
    authDomain: "chat-minimalis.firebaseapp.com",
    databaseURL: "https://chat-minimalis-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chat-minimalis",
    storageBucket: "chat-minimalis.firebasestorage.app",
    messagingSenderId: "242850342589",
    appId: "1:242850342589:web:202f8828d047097c0eb9d4",
    measurementId: "G-K7018W73KJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase();

  const loginSection = document.getElementById('login-section');
  const chatSection = document.getElementById('chat-section');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const btnAction = document.getElementById('btn-action');
  const registerLink = document.getElementById('register-link');
  const userDisplay = document.getElementById('user-display');
  const chatDiv = document.getElementById('chat');
  const messageInput = document.getElementById('message');
  const btnSend = document.getElementById('btn-send');
  const btnLogout = document.getElementById('btn-logout');
  const formTitle = document.getElementById('form-title');

  let loggedInUsername = null;
  let isRegisterMode = false;

  function validateUsername(username) {
    return /^[a-zA-Z0-9]+$/.test(username);
  }

  function validatePassword(password) {
    return password.length >= 6;
  }

  function formatTimestamp(date) {
    const pad = (n) => n.toString().padStart(2, '0');
    return `${pad(date.getHours())}:${pad(date.getMinutes())} ${pad(date.getDate())}${pad(date.getMonth()+1)}${date.getFullYear().toString().slice(-2)}`;
  }

  registerLink.onclick = () => {
    isRegisterMode = !isRegisterMode;
    if (isRegisterMode) {
      formTitle.textContent = 'Register';
      btnAction.textContent = 'Register';
      registerLink.textContent = 'Sudah punya akun? Login disini';
    } else {
      formTitle.textContent = 'Login';
      btnAction.textContent = 'Login';
      registerLink.textContent = 'Belum punya akun? Daftar disini';
    }
    usernameInput.value = '';
    passwordInput.value = '';
  };

  btnAction.onclick = async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value;

    if (!validateUsername(username)) {
      alert("Username hanya boleh huruf dan angka tanpa spasi atau karakter khusus.");
      return;
    }
    if (!validatePassword(password)) {
      alert("Password minimal 6 karakter.");
      return;
    }

    if (isRegisterMode) {
      // Register user
      const userRef = ref(db, 'users/' + username);
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        alert("Username sudah terdaftar, coba username lain.");
        return;
      }
      await set(userRef, { password: password });
      alert("Registrasi berhasil! Silakan login.");
      // Kembali ke mode login
      isRegisterMode = false;
      formTitle.textContent = 'Login';
      btnAction.textContent = 'Login';
      registerLink.textContent = 'Belum punya akun? Daftar disini';
      usernameInput.value = '';
      passwordInput.value = '';
    } else {
      // Login user
      const userRef = ref(db, 'users/' + username);
      const snapshot = await get(userRef);
      if (!snapshot.exists()) {
        alert("Username tidak ditemukan.");
        return;
      }
      const data = snapshot.val();
      if (data.password !== password) {
        alert("Password salah.");
        return;
      }
      loggedInUsername = username;
      loginSection.style.display = 'none';
      chatSection.style.display = 'block';
      userDisplay.textContent = `Login sebagai: ${loggedInUsername}`;
      loadChatMessages();
    }
  };

  btnLogout.onclick = () => {
    loggedInUsername = null;
    chatDiv.innerHTML = '';
    messageInput.value = '';
    loginSection.style.display = 'block';
    chatSection.style.display = 'none';
    usernameInput.value = '';
    passwordInput.value = '';
  };

  btnSend.onclick = async () => {
    const msg = messageInput.value.trim();
    if (!msg) return alert("Pesan tidak boleh kosong.");

    const now = new Date();
    const timestamp = now.toISOString();

    const chatRef = ref(db, 'chats');
    await push(chatRef, {
      username: loggedInUsername,
      message: msg,
      timestamp: timestamp,
    });
    messageInput.value = '';
  };

  function loadChatMessages() {
    chatDiv.innerHTML = '';
    const chatRef = ref(db, 'chats');
    onChildAdded(chatRef, (snapshot) => {
      const data = snapshot.val();
      const messageEl = document.createElement('div');
      messageEl.classList.add('chat-message');

      if (data.username === loggedInUsername) {
        messageEl.classList.add('right');
      } else {
        messageEl.classList.add('left');
      }

      const date = new Date(data.timestamp);
      const formattedTime = formatTimestamp(date);

      messageEl.innerHTML = `
        <div class="username-time">
          ${data.username} <span class="time">${formattedTime}</span>
        </div>
        <div class="message-text">${escapeHtml(data.message)}</div>
      `;

      chatDiv.appendChild(messageEl);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });
  }

  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return {'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'}[m];
    });
  }
</script>

</body>
</html>
