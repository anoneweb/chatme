<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Chat Minimalis</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    #inputMsg { width: 80%; padding: 10px; }
    #sendBtn { padding: 10px 15px; }
    .msg { margin: 5px 0; }
    .user { font-weight: bold; }
  </style>
</head>
<body>
  <h2>Chat Minimalis</h2>
  <div id="chat"></div>
  <input id="inputUser" type="text" placeholder="Nama kamu" />
  <br /><br />
  <input id="inputMsg" type="text" placeholder="Tulis pesan..." />
  <button id="sendBtn">Kirim</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // Ganti config ini dengan milik kamu dari Firebase Console
    const firebaseConfig = {
      apiKey: "API_KEY_KAMU",
      authDomain: "PROJECT_ID.firebaseapp.com",
      databaseURL: "https://PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatDiv = document.getElementById('chat');
    const inputUser = document.getElementById('inputUser');
    const inputMsg = document.getElementById('inputMsg');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.onclick = () => {
      const user = inputUser.value.trim();
      const msg = inputMsg.value.trim();
      if (!user) return alert('Masukkan nama kamu');
      if (!msg) return alert('Tulis pesan dulu');

      const msgData = {
        user: user,
        text: msg,
        timestamp: Date.now()
      };

      // Simpan pesan ke database
      db.ref('messages').push(msgData);
      inputMsg.value = '';
    };

    // Dengar pesan baru realtime
    db.ref('messages').on('child_added', snapshot => {
      const data = snapshot.val();
      const div = document.createElement('div');
      div.classList.add('msg');
      div.innerHTML = `<span class="user">${data.user}:</span> ${data.text}`;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });
  </script>
</body>
</html>
