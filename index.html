<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRIVATE ROOM - Chat Online</title>
  <style>
    html, body {
      margin: 0;
      padding: 10px;
      max-width: 100vw;
      overflow-x: hidden;
      font-family: sans-serif;
      background: linear-gradient(135deg, #a0c4ff, #d0f0c0);
      color: #333;
      height: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #login-section, #chat-section {
      width: 100%;
      max-width: 480px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      box-sizing: border-box;
      position: relative;
    }
    #chat {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      margin-bottom: 60px;
      border-radius: 8px;
      word-wrap: break-word;
    }
    .chat-message {
      max-width: 60%;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      clear: both;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      position: relative;
      word-wrap: break-word;
    }
    .chat-message.left {
      background-color: #d0f0c0;
      float: left;
      text-align: left;
    }
    .chat-message.right {
      background-color: #a0c4ff;
      float: right;
      text-align: right;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 6px;
      float: left;
      margin-right: 6px;
    }
    .chat-message.right .avatar {
      float: right;
      margin-left: 6px;
      margin-right: 0;
    }
    .username-time {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 4px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    .chat-message.right .username-time {
      justify-content: flex-end;
    }
    .time {
      font-weight: normal;
      font-size: 11px;
      color: #444;
      margin-left: 8px;
    }
    .chat-message.right .time {
      margin-left: 0;
      margin-right: 8px;
    }
    .message-text {
      margin: 0;
      padding-left: 36px;
      word-break: break-word;
      max-width: 100%;
      white-space: pre-wrap;
    }
    .chat-message.right .message-text {
      padding-left: 0;
      padding-right: 36px;
    }
    #login-section {
      text-align: center;
    }
    #login-section input[type=text],
    #login-section input[type=password] {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 10px auto;
      display: block;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #login-section button {
      width: 100%;
      max-width: 300px;
      padding: 10px 0;
      font-size: 14px;
      background-color: #60a5fa;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #login-section button:hover {
      background-color: #3b82f6;
    }
    #register-link {
      color: #2563eb;
      cursor: pointer;
      margin-bottom: 15px;
      display: block;
      user-select: none;
    }
    #btn-logout {
      background: #ef4444;
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      width: auto;
      margin-bottom: 0;
      z-index: 10;
    }
    #btn-logout:hover {
      background-color: #dc2626;
    }
    #chat-section {
      position: relative;
      min-height: 400px;
    }
    #message {
      width: calc(100% - 90px);
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      position: absolute;
      bottom: 15px;
      left: 15px;
    }
    #btn-send {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 70px;
      padding: 8px;
      margin: 0;
      font-size: 14px;
      background-color: #60a5fa;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    #btn-send:hover {
      background-color: #3b82f6;
    }
    #user-display {
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      #login-section, #chat-section {
        margin: 10px auto;
        padding: 15px;
      }
      #chat {
        max-height: 400px;
      }
      #message {
        width: calc(100% - 85px);
      }
      #btn-send {
        width: 65px;
        bottom: 12px;
        right: 12px;
      }
    }
  </style>
</head>
<body>

<h1>PRIVATE ROOM</h1>

<div id="login-section">
  <h2 id="form-title">Login</h2>
  <input type="text" id="username" placeholder="Username (huruf & angka saja)" autocomplete="off" />
  <input type="password" id="password" placeholder="Password (minimal 6 karakter)" autocomplete="off" />
  <button id="btn-action">Login</button>
  <span id="register-link">Belum punya akun? Daftar disini</span>
</div>

<div id="chat-section" style="display:none;">
  <div id="user-display"></div>
  <button id="btn-logout">Logout</button>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Ketik pesan..." autocomplete="off" />
  <button id="btn-send">Kirim</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, get, set, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAj1lv5LJcOBfce16dPOe_2T5NlnhgV7LU",
    authDomain: "chat-minimalis.firebaseapp.com",
    databaseURL: "https://chat-minimalis-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chat-minimalis",
    storageBucket: "chat-minimalis.firebasestorage.app",
    messagingSenderId: "242850342589",
    appId: "1:242850342589:web:202f8828d047097c0eb9d4",
    measurementId: "G-K7018W73KJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase();

  const loginSection = document.getElementById('login-section');
  const chatSection = document.getElementById('chat-section');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const btnAction = document.getElementById('btn-action');
  const registerLink = document.getElementById('register-link');
  const userDisplay = document.getElementById('user-display');
  const chatDiv = document.getElementById('chat');
  const messageInput = document.getElementById('message');
  const btnSend = document.getElementById('btn-send');
  const btnLogout = document.getElementById('btn-logout');
  const formTitle = document.getElementById('form-title');

  const avatars = [
    'https://api.dicebear.com/6.x/avataaars/svg?seed=1',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=2',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=3',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=4',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=5',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=6',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=7',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=8',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=9',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=10'
  ];

  let loggedInUsername = null;
  let loggedInAvatar = null;
  let isRegisterMode = false;

  function validateUsername(username) {
    return /^[a-zA-Z0-9]+$/.test(username);
  }

  function validatePassword(password) {
    return password.length >= 6;
  }

  function formatTimestamp(date) {
    const pad = (n) => n.toString().padStart(2, '0');
    return `${pad(date.getHours())}:${pad(date.getMinutes())} ${pad(date.getDate())}${pad(date.getMonth()+1)}${date.getFullYear().toString().slice(-2)}`;
  }

  async function pickUniqueAvatar() {
    const usersRef = ref(db, 'users');
    const snapshot = await get(usersRef);
    const usedAvatars = new Set();

    if (snapshot.exists()) {
      const users = snapshot.val();
      for (const user in users) {
        if (users[user].avatar) {
          usedAvatars.add(users[user].avatar);
        }
      }
    }

    const available = avatars.filter(a => !usedAvatars.has(a));
    if (available.length === 0) return avatars[Math.floor(Math.random() * avatars.length)];
    return available[Math.floor(Math.random() * available.length)];
  }

  async function register(username, password) {
    if (!validateUsername(username)) {
      alert('Username hanya boleh huruf dan angka tanpa spasi.');
      return false;
    }
    if (!validatePassword(password)) {
      alert('Password minimal 6 karakter.');
      return false;
    }

    const userRef = ref(db, `users/${username}`);
    const snapshot = await get(userRef);
    if (snapshot.exists()) {
      alert('Username sudah terdaftar.');
      return false;
    }

    const avatar = await pickUniqueAvatar();

    await set(userRef, {
      password,
      avatar
    });

    alert('Registrasi berhasil, silakan login.');
    return true;
  }

  async function login(username, password) {
    if (!validateUsername(username)) {
      alert('Username hanya boleh huruf dan angka tanpa spasi.');
      return false;
    }
    if (!validatePassword(password)) {
      alert('Password minimal 6 karakter.');
      return false;
    }

    const userRef = ref(db, `users/${username}`);
    const snapshot = await get(userRef);
    if (!snapshot.exists()) {
      alert('Username tidak ditemukan.');
      return false;
    }

    const userData = snapshot.val();
    if (userData.password !== password) {
      alert('Password salah.');
      return false;
    }

    loggedInUsername = username;
    loggedInAvatar = userData.avatar;
    return true;
  }

  function getAvatarForUsername(username) {
    // fallback avatar based on username hash (if needed)
    const index = username.charCodeAt(0) % avatars.length;
    return avatars[index];
  }

  function formatTime(timestamp) {
    if (!timestamp) return '';
    const d = new Date(timestamp);
    return formatTimestamp(d);
  }

  function createMessageElement(msgData) {
    const div = document.createElement('div');
    const isRight = (msgData.username === loggedInUsername);
    div.classList.add('chat-message', isRight ? 'right' : 'left');

    // Avatar
    const img = document.createElement('img');
    img.src = msgData.avatar || getAvatarForUsername(msgData.username);
    img.alt = 'avatar';
    img.className = 'avatar';

    // Username & time container
    const meta = document.createElement('div');
    meta.className = 'username-time';

    const usernameSpan = document.createElement('span');
    usernameSpan.textContent = msgData.username;

    const timeSpan = document.createElement('span');
    timeSpan.className = 'time';
    timeSpan.textContent = formatTime(msgData.time);

    meta.appendChild(usernameSpan);
    meta.appendChild(timeSpan);

    // Message text
    const text = document.createElement('div');
    text.className = 'message-text';
    text.textContent = msgData.message;

    // Append children in order: avatar, username-time, message-text
    div.appendChild(img);
    div.appendChild(meta);
    div.appendChild(text);

    return div;
  }

  async function loadMessages() {
    chatDiv.innerHTML = '';
    const chatRef = ref(db, 'chat');
    const snapshot = await get(chatRef);
    if (snapshot.exists()) {
      const data = snapshot.val();
      const msgs = Object.values(data).sort((a, b) => a.time - b.time);
      msgs.forEach(m => {
        const el = createMessageElement(m);
        chatDiv.appendChild(el);
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  }

  function listenNewMessages() {
    const chatRef = ref(db, 'chat');
    onChildAdded(chatRef, (snapshot) => {
      const msg = snapshot.val();
      if (!msg) return;
      // Cegah double render saat loadMessages()
      // Jika sudah ada elemen username+text sama, skip (optional)
      const lastChild = chatDiv.lastElementChild;
      if (lastChild && lastChild.querySelector('.message-text').textContent === msg.message &&
          lastChild.querySelector('.username-time span').textContent === msg.username) {
        return;
      }
      const el = createMessageElement(msg);
      chatDiv.appendChild(el);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });
  }

  btnAction.addEventListener('click', async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if (isRegisterMode) {
      const success = await register(username, password);
      if (success) {
        // Beralih ke mode login setelah register berhasil
        isRegisterMode = false;
        formTitle.textContent = 'Login';
        btnAction.textContent = 'Login';
        registerLink.textContent = 'Belum punya akun? Daftar disini';
        usernameInput.value = '';
        passwordInput.value = '';
      }
    } else {
      const success = await login(username, password);
      if (success) {
        loginSection.style.display = 'none';
        chatSection.style.display = 'block';
        userDisplay.textContent = `Selamat datang, ${loggedInUsername}`;
        messageInput.focus();
        loadMessages();
        listenNewMessages();
      }
    }
  });

  registerLink.addEventListener('click', () => {
    isRegisterMode = !isRegisterMode;
    if (isRegisterMode) {
      formTitle.textContent = 'Register';
      btnAction.textContent = 'Daftar';
      registerLink.textContent = 'Sudah punya akun? Login disini';
    } else {
      formTitle.textContent = 'Login';
      btnAction.textContent = 'Login';
      registerLink.textContent = 'Belum punya akun? Daftar disini';
    }
  });

  btnSend.addEventListener('click', sendMessage);
  messageInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });

  btnLogout.addEventListener('click', () => {
    loggedInUsername = null;
    loggedInAvatar = null;
    chatDiv.innerHTML = '';
    loginSection.style.display = 'block';
    chatSection.style.display = 'none';
    usernameInput.value = '';
    passwordInput.value = '';
    formTitle.textContent = 'Login';
    btnAction.textContent = 'Login';
    registerLink.textContent = 'Belum punya akun? Daftar disini';
    isRegisterMode = false;
  });

  async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;

    const newMsg = {
      username: loggedInUsername,
      avatar: loggedInAvatar,
      message: text,
      time: Date.now()
    };

    const chatRef = ref(db, 'chat');
    await push(chatRef, newMsg);
    messageInput.value = '';
  }
</script>

</body>
</html>
