<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>PRIVATE ROOM - Chat Online</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: linear-gradient(135deg, #a0c4ff, #d0f0c0);
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #login-section, #chat-section {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      position: relative;
    }
    #chat {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 60px;
      position: relative;
    }
    .chat-message {
      max-width: 60%;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      clear: both;
      display: block;
      word-wrap: break-word;
      font-size: 14px;
    }
    .chat-message.left {
      background-color: #d0f0c0;
      float: left;
      text-align: left;
    }
    .chat-message.right {
      background-color: #a0c4ff;
      float: right;
      text-align: right;
    }
    .username-time {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 2px;
    }
    .time {
      font-weight: normal;
      font-size: 11px;
      color: #444;
      margin-left: 8px;
    }
    .message-text {
      margin-left: 12px;
    }
    #login-section {
      text-align: center;
    }
    #login-section input[type=text],
    #login-section input[type=password] {
      width: calc(100% - 20px);
      max-width: 300px;
      margin: 0 auto 10px auto;
      display: block;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #login-section button {
      width: calc(100% - 20px);
      max-width: 300px;
      padding: 10px 0;
      font-size: 14px;
      background-color: #60a5fa;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #login-section button:hover {
      background-color: #3b82f6;
    }
    #register-link {
      color: #2563eb;
      cursor: pointer;
      margin-bottom: 15px;
      display: block;
      user-select: none;
    }
    #btn-logout {
      background: #ef4444;
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      width: auto;
      margin-bottom: 0;
    }
    #btn-logout:hover {
      background: #dc2626;
    }
    #chat-section {
      position: relative;
    }
    #message {
      width: calc(100% - 90px);
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      position: absolute;
      bottom: 15px;
      left: 15px;
    }
    #btn-send {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 70px;
      padding: 8px;
      margin: 0;
      font-size: 14px;
      background-color: #60a5fa;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    #btn-send:hover {
      background-color: #3b82f6;
    }
    #user-display {
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>PRIVATE ROOM</h1>

<div id="login-section">
  <h2 id="form-title">Login</h2>
  <input type="text" id="username" placeholder="Username (huruf & angka saja)" />
  <input type="password" id="password" placeholder="Password (minimal 6 karakter)" />
  <button id="btn-action">Login</button>
  <span id="register-link">Belum punya akun? Daftar disini</span>
</div>

<div id="chat-section" style="display:none;">
  <div id="user-display"></div>
  <button id="btn-logout">Logout</button>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Ketik pesan..." />
  <button id="btn-send">Kirim</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, get, set, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAj1lv5LJcOBfce16dPOe_2T5NlnhgV7LU",
    authDomain: "chat-minimalis.firebaseapp.com",
    databaseURL: "https://chat-minimalis-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chat-minimalis",
    storageBucket: "chat-minimalis.firebasestorage.app",
    messagingSenderId: "242850342589",
    appId: "1:242850342589:web:202f8828d047097c0eb9d4",
    measurementId: "G-K7018W73KJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase();

  const loginSection = document.getElementById('login-section');
  const chatSection = document.getElementById('chat-section');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const btnAction = document.getElementById('btn-action');
  const registerLink = document.getElementById('register-link');
  const userDisplay = document.getElementById('user-display');
  const chatDiv = document.getElementById('chat');
  const messageInput = document.getElementById('message');
  const btnSend = document.getElementById('btn-send');
  const btnLogout = document.getElementById('btn-logout');
  const formTitle = document.getElementById('form-title');

  let loggedInUsername = null;
  let isRegisterMode = false;

  function validateUsername(username) {
    return /^[a-zA-Z0-9]+$/.test(username);
  }

  function validatePassword(password) {
    return password.length >= 6;
  }

  function formatTimestamp(date) {
    const pad = (n) => n.toString().padStart(2, '0');
    return `${pad(date.getHours())}:${pad(date.getMinutes())} ${pad(date.getDate())}${pad(date.getMonth()+1)}${date.getFullYear().toString().slice(-2)}`;
  }

  registerLink.onclick = () => {
    isRegisterMode = !isRegisterMode;
    if (isRegisterMode) {
      formTitle.textContent = 'Register';
      btnAction.textContent = 'Register';
      registerLink.textContent = 'Sudah punya akun? Login disini';
    } else {
      formTitle.textContent = 'Login';
      btnAction.textContent = 'Login';
      registerLink.textContent = 'Belum punya akun? Daftar disini';
    }
    usernameInput.value = '';
    passwordInput.value = '';
  };

  btnAction.onclick = async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value;

    if (!validateUsername(username)) {
      alert("Username hanya boleh huruf dan angka tanpa spasi atau karakter khusus.");
      return;
    }
    if (!validatePassword(password)) {
      alert("Password minimal 6 karakter.");
      return;
    }

    if (isRegisterMode) {
      // Register user
      const userRef = ref(db, 'users/' + username);
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        alert("Username sudah terdaftar, coba username lain.");
        return;
      }
      await set(userRef, { password: password });
      alert("Registrasi berhasil! Silakan login.");
      // Kembali ke mode login
      isRegisterMode = false;
      formTitle.textContent = 'Login';
      btnAction.textContent = 'Login';
      registerLink.textContent = 'Belum punya akun? Daftar disini';
      usernameInput.value = '';
      passwordInput.value = '';
    } else {
      // Login user
      const userRef = ref(db, 'users/' + username);
      const snapshot = await get(userRef);
      if (!snapshot.exists()) {
        alert("Username tidak ditemukan.");
        return;
      }
      const data = snapshot.val();
      if (data.password !== password) {
        alert("Password salah.");
        return;
      }
      loggedInUsername = username;
      loginSection.style.display = 'none';
      chatSection.style.display = 'block';
      userDisplay.textContent = `Login sebagai: ${loggedInUsername}`;
      loadChatMessages();
    }
  };

  btnLogout.onclick = () => {
    loggedInUsername = null;
    chatDiv.innerHTML = '';
    messageInput.value = '';
    loginSection.style.display = 'block';
    chatSection.style.display = 'none';
    usernameInput.value = '';
    passwordInput.value = '';
  };

  btnSend.onclick = async () => {
    const msg = messageInput.value.trim();
    if (!msg) return alert("Pesan tidak boleh kosong.");

    const now = new Date();
    const timestamp = now.toISOString();

    const chatRef = ref(db, 'chats');
    await push(chatRef, {
      username: loggedInUsername,
      message: msg,
      timestamp: timestamp,
    });
    messageInput.value = '';
  };

  function loadChatMessages() {
    chatDiv.innerHTML = '';
    const chatRef = ref(db, 'chats');
    onChildAdded(chatRef, (snapshot) => {
      const data = snapshot.val();
      const messageEl = document.createElement('div');
      messageEl.classList.add('chat-message');

      if (data.username === loggedInUsername) {
        messageEl.classList.add('right');
      } else {
        messageEl.classList.add('left');
      }

      const date = new Date(data.timestamp);
      const formattedTime = formatTimestamp(date);

      messageEl.innerHTML = `
        <div class="username-time">
          ${data.username} <span class="time">${formattedTime}</span>
        </div>
        <div class="message-text">${escapeHtml(data.message)}</div>
      `;

      chatDiv.appendChild(messageEl);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });
  }

  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return {'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'}[m];
    });
  }
</script>

</body>
</html>
