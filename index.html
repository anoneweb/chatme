<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRIVATE ROOM - Chat Online</title>
  <style>
    html, body {
      margin: 0;
      padding: 10px;
      max-width: 100vw;
      overflow-x: hidden;
      font-family: sans-serif;
      background: linear-gradient(135deg, #a0c4ff, #d0f0c0);
      color: #333;
      height: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #login-section, #chat-section {
      width: 100%;
      max-width: 480px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      box-sizing: border-box;
      position: relative;
    }
    #chat {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      margin-bottom: 60px;
      border-radius: 8px;
      word-wrap: break-word;
    }
    .chat-message {
      max-width: 60%;
      margin-bottom: 10px;
      border-radius: 12px;
      clear: both;
      font-size: 14px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      word-wrap: break-word;
    }
    .chat-message.left {
      background-color: #d0f0c0;
      float: left;
      padding: 8px 12px;
    }
    .chat-message.right {
      background-color: #a0c4ff;
      float: right;
      padding: 8px 12px;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      flex-shrink: 0;
      object-fit: cover;
      margin-top: 4px;
    }
    .chat-message.left .avatar {
      margin-right: 8px;
      margin-left: 0;
    }
    .chat-message.right .avatar {
      margin-left: 8px;
      margin-right: 0;
    }
    .message-content {
      display: flex;
      flex-direction: column;
      padding-left: 4px;
      padding-right: 4px;
      max-width: 100%;
    }
    .username-time {
      font-weight: bold;
      font-size: 12px;
      color: #222;
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      user-select: none;
    }
    .chat-message.right .username-time {
      justify-content: flex-end;
    }
    .time {
      font-weight: normal;
      font-size: 11px;
      color: #444;
      margin-left: 6px;
    }
    .message-text {
      margin-top: 2px;
      margin-left: 12px; /* ini yang bikin menjorok ke dalam */
      white-space: pre-wrap;
      line-height: 1.3;
      color: #111;
      word-break: break-word;
      max-width: 100%;
    }
    #login-section {
      text-align: center;
    }
    #login-section input[type=text],
    #login-section input[type=password] {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 10px auto;
      display: block;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #login-section button {
      width: 100%;
      max-width: 300px;
      padding: 10px 0;
      font-size: 14px;
      background-color: #60a5fa;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #login-section button:hover {
      background-color: #3b82f6;
    }
    #register-link {
      color: #2563eb;
      cursor: pointer;
      margin-bottom: 15px;
      display: block;
      user-select: none;
    }
    #btn-logout {
      background: #ef4444;
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      width: auto;
      margin-bottom: 0;
      z-index: 10;
    }
    #btn-logout:hover {
      background-color: #dc2626;
    }
    #chat-section {
      position: relative;
      min-height: 400px;
    }
    #message {
      width: calc(100% - 90px);
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      position: absolute;
      bottom: 15px;
      left: 15px;
    }
    #btn-send {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 70px;
      padding: 8px;
      margin: 0;
      font-size: 14px;
      background-color: #60a5fa;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    #btn-send:hover {
      background-color: #3b82f6;
    }
    #user-display {
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }
    #chat-filter {
      width: 100%;
      max-width: 480px;
      margin: 0 auto 10px auto;
      display: block;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      #login-section, #chat-section {
        margin: 10px auto;
        padding: 15px;
      }
      #chat {
        max-height: 400px;
      }
      #message {
        width: calc(100% - 85px);
      }
      #btn-send {
        width: 65px;
        bottom: 12px;
        right: 12px;
      }
    }
  </style>
</head>
<body>

<h1>PRIVATE ROOM</h1>

<div id="login-section">
  <h2 id="form-title">Login</h2>
  <input type="text" id="username" placeholder="Username (huruf & angka saja)" autocomplete="off" />
  <input type="password" id="password" placeholder="Password (minimal 6 karakter)" autocomplete="off" />
  <button id="btn-action">Login</button>
  <span id="register-link">Belum punya akun? Daftar disini</span>
</div>

<div id="chat-section" style="display:none;">
  <div id="user-display"></div>
  <button id="btn-logout">Logout</button>

  <input type="text" id="chat-filter" placeholder="Cari chat..." autocomplete="off" />

  <div id="chat"></div>
  <input type="text" id="message" placeholder="Ketik pesan..." autocomplete="off" />
  <button id="btn-send">Kirim</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, get, set, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAj1lv5LJcOBfce16dPOe_2T5NlnhgV7LU",
    authDomain: "chat-minimalis.firebaseapp.com",
    databaseURL: "https://chat-minimalis-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chat-minimalis",
    storageBucket: "chat-minimalis.firebasedatabase.app",
    messagingSenderId: "242850342589",
    appId: "1:242850342589:web:202f8828d047097c0eb9d4",
    measurementId: "G-K7018W73KJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase();

  const loginSection = document.getElementById('login-section');
  const chatSection = document.getElementById('chat-section');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const btnAction = document.getElementById('btn-action');
  const registerLink = document.getElementById('register-link');
  const userDisplay = document.getElementById('user-display');
  const chatDiv = document.getElementById('chat');
  const messageInput = document.getElementById('message');
  const btnSend = document.getElementById('btn-send');
  const btnLogout = document.getElementById('btn-logout');
  const formTitle = document.getElementById('form-title');
  const chatFilterInput = document.getElementById('chat-filter');

  // Daftar avatar default dari DiceBear (tipe avataaars dengan seed angka unik)
  const avatars = [
    'https://api.dicebear.com/6.x/avataaars/svg?seed=1',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=2',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=3',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=4',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=5',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=6',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=7',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=8',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=9',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=10'
  ];

  // ambil avatar berdasarkan index hash dari username (agar selalu sama)
  function getAvatar(username) {
    let hash = 0;
    for(let i=0; i<username.length; i++) {
      hash += username.charCodeAt(i);
    }
    return avatars[hash % avatars.length];
  }

  let currentUser = null;  // { username, password }
  let isLogin = true;      // toggle login/register form

  function toggleForm() {
    isLogin = !isLogin;
    if (isLogin) {
      formTitle.textContent = "Login";
      btnAction.textContent = "Login";
      registerLink.textContent = "Belum punya akun? Daftar disini";
    } else {
      formTitle.textContent = "Daftar";
      btnAction.textContent = "Daftar";
      registerLink.textContent = "Sudah punya akun? Login disini";
    }
    usernameInput.value = "";
    passwordInput.value = "";
  }

  registerLink.addEventListener('click', () => {
    toggleForm();
  });

  btnAction.addEventListener('click', async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value;

    if (!username.match(/^[a-zA-Z0-9]+$/)) {
      alert("Username hanya boleh huruf dan angka saja.");
      return;
    }
    if (password.length < 6) {
      alert("Password minimal 6 karakter.");
      return;
    }

    const userRef = ref(db, 'users/' + username);

    try {
      const snapshot = await get(userRef);
      if (isLogin) {
        // Login mode
        if (!snapshot.exists()) {
          alert("User tidak ditemukan.");
          return;
        }
        const userData = snapshot.val();
        if (userData.password !== password) {
          alert("Password salah.");
          return;
        }
        currentUser = { username, password };
        afterLogin();
      } else {
        // Register mode
        if (snapshot.exists()) {
          alert("Username sudah terdaftar.");
          return;
        }
        await set(userRef, { password });
        alert("Registrasi berhasil. Silahkan login.");
        toggleForm();
      }
    } catch (e) {
      alert("Terjadi kesalahan: " + e.message);
    }
  });

  btnLogout.addEventListener('click', () => {
    currentUser = null;
    chatSection.style.display = "none";
    loginSection.style.display = "block";
    chatDiv.innerHTML = "";
    messageInput.value = "";
    chatFilterInput.value = "";
  });

  btnSend.addEventListener('click', () => {
    sendMessage();
  });

  messageInput.addEventListener('keydown', e => {
    if (e.key === "Enter") {
      sendMessage();
    }
  });

  chatFilterInput.addEventListener('input', () => {
    filterChat(chatFilterInput.value.trim().toLowerCase());
  });

  function afterLogin() {
    loginSection.style.display = "none";
    chatSection.style.display = "block";
    userDisplay.textContent = "User: " + currentUser.username;
    loadChatMessages();
  }

  let messagesCache = [];

  function createMessageElement(msgObj) {
    /*
      msgObj = {
        username: string,
        message: string,
        time: timestamp,
      }
    */

    const messageElem = document.createElement('div');
    messageElem.classList.add('chat-message');

    if (msgObj.username === currentUser.username) {
      messageElem.classList.add('right');
    } else {
      messageElem.classList.add('left');
    }

    // Avatar
    const avatarElem = document.createElement('img');
    avatarElem.classList.add('avatar');
    avatarElem.src = getAvatar(msgObj.username);
    avatarElem.alt = "Avatar";

    // Content container
    const contentDiv = document.createElement('div');
    contentDiv.classList.add('message-content');

    // Username and time container
    const userTimeDiv = document.createElement('div');
    userTimeDiv.classList.add('username-time');

    const usernameSpan = document.createElement('span');
    usernameSpan.textContent = msgObj.username;

    const timeSpan = document.createElement('span');
    timeSpan.classList.add('time');
    const dateObj = new Date(msgObj.time);
    timeSpan.textContent = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    userTimeDiv.appendChild(usernameSpan);
    userTimeDiv.appendChild(timeSpan);

    // Message text
    const messageText = document.createElement('div');
    messageText.classList.add('message-text');
    messageText.textContent = msgObj.message;

    // Susun konten
    contentDiv.appendChild(userTimeDiv);
    contentDiv.appendChild(messageText);

    // Susun elemen utama
    if (messageElem.classList.contains('left')) {
      messageElem.appendChild(avatarElem);
      messageElem.appendChild(contentDiv);
    } else {
      messageElem.appendChild(contentDiv);
      messageElem.appendChild(avatarElem);
    }

    return messageElem;
  }

  async function loadChatMessages() {
    const chatRef = ref(db, 'chat');
    messagesCache = [];
    chatDiv.innerHTML = "";

    onChildAdded(chatRef, (snapshot) => {
      const msg = snapshot.val();
      messagesCache.push(msg);
      appendMessage(msg);
    });
  }

  function appendMessage(msgObj) {
    const msgElem = createMessageElement(msgObj);
    chatDiv.appendChild(msgElem);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;

    const chatRef = ref(db, 'chat');
    const newMsgRef = push(chatRef);
    const newMsg = {
      username: currentUser.username,
      message: text,
      time: Date.now()
    };
    try {
      await set(newMsgRef, newMsg);
      messageInput.value = "";
    } catch(e) {
      alert("Gagal mengirim pesan: " + e.message);
    }
  }

  function filterChat(filter) {
    chatDiv.innerHTML = "";
    const filtered = messagesCache.filter(msg => {
      return msg.username.toLowerCase().includes(filter) || msg.message.toLowerCase().includes(filter);
    });
    for (const msg of filtered) {
      const msgElem = createMessageElement(msg);
      chatDiv.appendChild(msgElem);
    }
  }
</script>

</body>
</html>
