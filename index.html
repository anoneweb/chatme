<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRIVATE ROOM - Chat Online</title>
  <style>
    html, body {
      margin: 0;
      padding: 10px;
      max-width: 100vw;
      overflow-x: hidden;
      font-family: sans-serif;
      background: linear-gradient(135deg, #a0c4ff, #d0f0c0);
      color: #333;
      height: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #login-section, #chat-section {
      width: 100%;
      max-width: 480px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      box-sizing: border-box;
      position: relative;
    }
    #chat {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      margin-bottom: 60px;
      border-radius: 8px;
      word-wrap: break-word;
    }
    .chat-message {
      max-width: 60%;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      clear: both;
      display: flex;
      font-size: 14px;
      align-items: flex-start;
    }
    .chat-message.left {
      background-color: #d0f0c0;
      float: left;
      text-align: left;
      flex-direction: row;
    }
    .chat-message.right {
      background-color: #a0c4ff;
      float: right;
      text-align: right;
      flex-direction: row-reverse;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 8px;
      flex-shrink: 0;
      object-fit: cover;
    }
    .chat-message.right .avatar {
      margin-left: 8px;
      margin-right: 0;
    }
    .username-time {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 2px;
    }
    .time {
      font-weight: normal;
      font-size: 11px;
      color: #444;
      margin-left: 8px;
    }
    .message-text {
      margin-left: 0;
      word-break: break-word;
      max-width: 100%;
    }
    #login-section {
      text-align: center;
    }
    #login-section input[type=text],
    #login-section input[type=password] {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 10px auto;
      display: block;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #login-section button {
      width: 100%;
      max-width: 300px;
      padding: 10px 0;
      font-size: 14px;
      background-color: #60a5fa;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #login-section button:hover {
      background-color: #3b82f6;
    }
    #register-link {
      color: #2563eb;
      cursor: pointer;
      margin-bottom: 15px;
      display: block;
      user-select: none;
    }
    #btn-logout {
      background: #ef4444;
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      width: auto;
      margin-bottom: 0;
      z-index: 10;
    }
    #btn-logout:hover {
      background-color: #dc2626;
    }
    #chat-section {
      position: relative;
      min-height: 400px;
    }
    #search-chat {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    #message {
      width: calc(100% - 90px);
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      position: absolute;
      bottom: 15px;
      left: 15px;
    }
    #btn-send {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 70px;
      padding: 8px;
      margin: 0;
      font-size: 14px;
      background-color: #60a5fa;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    #btn-send:hover {
      background-color: #3b82f6;
    }
    #user-display {
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      #login-section, #chat-section {
        margin: 10px auto;
        padding: 15px;
      }
      #chat {
        max-height: 400px;
      }
      #message {
        width: calc(100% - 85px);
      }
      #btn-send {
        width: 65px;
        bottom: 12px;
        right: 12px;
      }
    }
  </style>
</head>
<body>

<h1>PRIVATE ROOM</h1>

<div id="login-section">
  <h2 id="form-title">Login</h2>
  <input type="text" id="username" placeholder="Username (huruf & angka saja)" autocomplete="off" />
  <input type="password" id="password" placeholder="Password (minimal 6 karakter)" autocomplete="off" />
  <button id="btn-action">Login</button>
  <span id="register-link">Belum punya akun? Daftar disini</span>
</div>

<div id="chat-section" style="display:none;">
  <div id="user-display"></div>
  <button id="btn-logout">Logout</button>

  <!-- Input pencarian chat -->
  <input type="search" id="search-chat" placeholder="Cari chat..." autocomplete="off" />

  <div id="chat"></div>
  <input type="text" id="message" placeholder="Ketik pesan..." autocomplete="off" />
  <button id="btn-send">Kirim</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, get, set, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAj1lv5LJcOBfce16dPOe_2T5NlnhgV7LU",
    authDomain: "chat-minimalis.firebaseapp.com",
    databaseURL: "https://chat-minimalis-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chat-minimalis",
    storageBucket: "chat-minimalis.firebasestorage.app",
    messagingSenderId: "242850342589",
    appId: "1:242850342589:web:202f8828d047097c0eb9d4",
    measurementId: "G-K7018W73KJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase();

  const loginSection = document.getElementById('login-section');
  const chatSection = document.getElementById('chat-section');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const btnAction = document.getElementById('btn-action');
  const registerLink = document.getElementById('register-link');
  const userDisplay = document.getElementById('user-display');
  const chatDiv = document.getElementById('chat');
  const messageInput = document.getElementById('message');
  const btnSend = document.getElementById('btn-send');
  const btnLogout = document.getElementById('btn-logout');
  const formTitle = document.getElementById('form-title');
  const searchInput = document.getElementById('search-chat');

  const avatars = [
    'https://api.dicebear.com/6.x/avataaars/svg?seed=1',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=2',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=3',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=4',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=5',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=6',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=7',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=8',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=9',
    'https://api.dicebear.com/6.x/avataaars/svg?seed=10'
  ];

  let loggedInUsername = null;
  let loggedInAvatar = null;
  let isRegisterMode = false;

  function validateUsername(username) {
    return /^[a-zA-Z0-9]+$/.test(username);
  }

  function validatePassword(password) {
    return password.length >= 6;
  }

  function formatTimestamp(date) {
    const pad = (n) => n.toString().padStart(2, '0');
    return `${pad(date.getHours())}:${pad(date.getMinutes())} ${pad(date.getDate())}${pad(date.getMonth()+1)}${date.getFullYear().toString().slice(-2)}`;
  }

  async function pickUniqueAvatar() {
    const usersRef = ref(db, 'users');
    const snapshot = await get(usersRef);
    const usedAvatars = new Set();

    if (snapshot.exists()) {
      const users = snapshot.val();
      for (const user in users) {
        if (users[user].avatar) {
          usedAvatars.add(users[user].avatar);
        }
      }
    }

    const available = avatars.filter(a => !usedAvatars.has(a));
    if (available.length === 0) {
      return avatars[Math.floor(Math.random() * avatars.length)];
    }
    return available[Math.floor(Math.random() * available.length)];
  }

  registerLink.onclick = () => {
    isRegisterMode = !isRegisterMode;
    if (isRegisterMode) {
      formTitle.textContent = 'Register';
      btnAction.textContent = 'Register';
      registerLink.textContent = 'Sudah punya akun? Login disini';
    } else {
      formTitle.textContent = 'Login';
      btnAction.textContent = 'Login';
      registerLink.textContent = 'Belum punya akun? Daftar disini';
    }
    usernameInput.value = '';
    passwordInput.value = '';
  };

  btnAction.onclick = async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value;

    if (!validateUsername(username)) {
      alert("Username hanya boleh huruf dan angka tanpa spasi atau karakter khusus.");
      return;
    }
    if (!validatePassword(password)) {
      alert("Password minimal 6 karakter.");
      return;
    }

    if (isRegisterMode) {
      const userRef = ref(db, 'users/' + username);
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        alert("Username sudah terdaftar, coba username lain.");
        return;
      }
      const avatar = await pickUniqueAvatar();

      await set(userRef, { password: password, avatar: avatar });
      alert("Registrasi berhasil! Silakan login.");
      isRegisterMode = false;
      formTitle.textContent = 'Login';
      btnAction.textContent = 'Login';
      registerLink.textContent = 'Belum punya akun? Daftar disini';
      usernameInput.value = '';
      passwordInput.value = '';
    } else {
      const userRef = ref(db, 'users/' + username);
      const snapshot = await get(userRef);
      if (!snapshot.exists()) {
        alert("Username tidak ditemukan.");
        return;
      }
      const data = snapshot.val();
      if (data.password !== password) {
        alert("Password salah.");
        return;
      }
      loggedInUsername = username;
      loggedInAvatar = data.avatar || avatars[0];
      loginSection.style.display = 'none';
      chatSection.style.display = 'block';
      userDisplay.textContent = `Selamat datang, ${loggedInUsername}`;
      loadChatMessages();
    }
  };

  btnLogout.onclick = () => {
    loggedInUsername = null;
    loggedInAvatar = null;
    chatDiv.innerHTML = '';
    messageInput.value = '';
    searchInput.value = '';
    loginSection.style.display = 'block';
    chatSection.style.display = 'none';
  };

  btnSend.onclick = async () => {
    const message = messageInput.value.trim();
    if (!message) return;
    if (!loggedInUsername) return;

    const messagesRef = ref(db, 'messages');
    const newMsgRef = push(messagesRef);

    const now = new Date();
    const data = {
      username: loggedInUsername,
      message: message,
      timestamp: now.getTime(),
      avatar: loggedInAvatar
    };

    await set(newMsgRef, data);

    messageInput.value = '';
  };

  function addChatMessage({username, message, timestamp, avatar}) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('chat-message');
    msgDiv.classList.add(username === loggedInUsername ? 'right' : 'left');

    // Avatar
    const avatarImg = document.createElement('img');
    avatarImg.src = avatar;
    avatarImg.alt = username;
    avatarImg.className = 'avatar';

    // Username and time container
    const userTimeDiv = document.createElement('div');
    userTimeDiv.className = 'username-time';

    const userSpan = document.createElement('span');
    userSpan.textContent = username;

    const timeSpan = document.createElement('span');
    timeSpan.className = 'time';
    timeSpan.textContent = formatTimestamp(new Date(timestamp));

    userTimeDiv.appendChild(userSpan);
    userTimeDiv.appendChild(timeSpan);

    // Message text
    const msgTextDiv = document.createElement('div');
    msgTextDiv.className = 'message-text';
    msgTextDiv.textContent = message;

    // Compose message div children order based on alignment
    if (username === loggedInUsername) {
      // right: message text, then avatar, username/time on right side
      msgDiv.appendChild(msgTextDiv);
      msgDiv.appendChild(userTimeDiv);
      msgDiv.appendChild(avatarImg);
    } else {
      // left: avatar, username/time, message text
      msgDiv.appendChild(avatarImg);
      const containerLeft = document.createElement('div');
      containerLeft.style.display = 'flex';
      containerLeft.style.flexDirection = 'column';
      containerLeft.appendChild(userTimeDiv);
      containerLeft.appendChild(msgTextDiv);
      msgDiv.appendChild(containerLeft);
    }

    chatDiv.appendChild(msgDiv);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  async function loadChatMessages() {
    chatDiv.innerHTML = '';
    const messagesRef = ref(db, 'messages');
    const snapshot = await get(messagesRef);
    if (!snapshot.exists()) return;
    const data = snapshot.val();
    // messages sorted by timestamp ascending
    const msgs = Object.values(data).sort((a,b) => a.timestamp - b.timestamp);
    msgs.forEach(addChatMessage);
  }

  // Live update new messages
  onChildAdded(ref(db, 'messages'), (data) => {
    if (!loggedInUsername) return;
    const msg = data.val();
    addChatMessage(msg);
  });

  // Filter chat messages by search input
  searchInput.addEventListener('input', () => {
    const filterText = searchInput.value.toLowerCase();
    const messages = chatDiv.querySelectorAll('.chat-message');

    messages.forEach(msgEl => {
      const username = msgEl.querySelector('.username-time span').textContent.toLowerCase();
      const messageText = msgEl.querySelector('.message-text').textContent.toLowerCase();

      if (username.includes(filterText) || messageText.includes(filterText)) {
        msgEl.style.display = '';
      } else {
        msgEl.style.display = 'none';
      }
    });
  });

</script>

</body>
</html>
