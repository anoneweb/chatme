<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>PRIVATE ROOM - Chat Online</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: linear-gradient(135deg, #a0c4ff, #d0f0c0);
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #login-section, #chat-section {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    #chat {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 10px;
    }
    .chat-message {
      max-width: 60%;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      clear: both;
      display: block;
      word-wrap: break-word;
      font-size: 14px;
    }
    .chat-message.left {
      background-color: #d0f0c0; /* hijau muda */
      float: left;
      text-align: left;
    }
    .chat-message.right {
      background-color: #a0c4ff; /* baby blue */
      float: right;
      text-align: right;
    }
    .username-time {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 2px;
    }
    .time {
      font-weight: normal;
      font-size: 11px;
      color: #444;
      margin-left: 8px;
    }
    .message-text {
      margin-left: 12px;
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      background-color: #60a5fa;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b82f6;
    }
    #user-display {
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>PRIVATE ROOM</h1>

<div id="login-section">
  <h2>Register / Login</h2>
  <input type="text" id="username" placeholder="Username (huruf & angka saja)" />
  <input type="password" id="password" placeholder="Password (minimal 6 karakter)" />
  <button id="btn-register">Register</button>
  <button id="btn-login">Login</button>
</div>

<div id="chat-section" style="display:none;">
  <div id="user-display"></div>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Ketik pesan..." />
  <button id="btn-send">Kirim</button>
  <button id="btn-logout" style="background:#ef4444; margin-top:10px;">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, get, set, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  // Konfigurasi Firebase (ganti sesuai milikmu)
  const firebaseConfig = {
    apiKey: "AIzaSyAj1lv5LJcOBfce16dPOe_2T5NlnhgV7LU",
    authDomain: "chat-minimalis.firebaseapp.com",
    databaseURL: "https://chat-minimalis-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chat-minimalis",
    storageBucket: "chat-minimalis.firebasestorage.app",
    messagingSenderId: "242850342589",
    appId: "1:242850342589:web:202f8828d047097c0eb9d4",
    measurementId: "G-K7018W73KJ"
  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase();

  // Elemen DOM
  const loginSection = document.getElementById('login-section');
  const chatSection = document.getElementById('chat-section');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const btnRegister = document.getElementById('btn-register');
  const btnLogin = document.getElementById('btn-login');
  const userDisplay = document.getElementById('user-display');
  const chatDiv = document.getElementById('chat');
  const messageInput = document.getElementById('message');
  const btnSend = document.getElementById('btn-send');
  const btnLogout = document.getElementById('btn-logout');

  let loggedInUsername = null;

  // Validasi username: huruf + angka, tanpa spasi, tanpa karakter aneh
  function validateUsername(username) {
    return /^[a-zA-Z0-9]+$/.test(username);
  }

  // Validasi password minimal 6 karakter
  function validatePassword(password) {
    return password.length >= 6;
  }

  // Format timestamp "HH:mm DDMMYY"
  function formatTimestamp(date) {
    const pad = (n) => n.toString().padStart(2, '0');
    return `${pad(date.getHours())}:${pad(date.getMinutes())} ${pad(date.getDate())}${pad(date.getMonth()+1)}${date.getFullYear().toString().slice(-2)}`;
  }

  // Register user
  btnRegister.onclick = async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value;

    if (!validateUsername(username)) {
      alert('Username hanya boleh huruf dan angka, tanpa spasi atau karakter lain.');
      return;
    }
    if (!validatePassword(password)) {
      alert('Password minimal 6 karakter.');
      return;
    }

    const userRef = ref(db, 'users/' + username);
    const snapshot = await get(userRef);
    if (snapshot.exists()) {
      alert('Username sudah terdaftar, silakan login.');
      return;
    }

    // Simpan user baru
    await set(userRef, { password: password });
    alert('Registrasi berhasil! Silakan login.');
  };

  // Login user
  btnLogin.onclick = async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value;

    if (!validateUsername(username)) {
      alert('Username hanya boleh huruf dan angka, tanpa spasi atau karakter lain.');
      return;
    }
    if (!validatePassword(password)) {
      alert('Password minimal 6 karakter.');
      return;
    }

    const userRef = ref(db, 'users/' + username);
    const snapshot = await get(userRef);
    if (!snapshot.exists()) {
      alert('Username belum terdaftar, silakan registrasi dulu.');
      return;
    }
    if (snapshot.val().password !== password) {
      alert('Password salah.');
      return;
    }

    loggedInUsername = username;
    userDisplay.textContent = `Logged in as: ${username}`;
    loginSection.style.display = 'none';
    chatSection.style.display = 'block';
    usernameInput.value = '';
    passwordInput.value = '';
    loadChatMessages();
  };

  // Logout
  btnLogout.onclick = () => {
    loggedInUsername = null;
    chatDiv.innerHTML = '';
    loginSection.style.display = 'block';
    chatSection.style.display = 'none';
  };

  // Kirim pesan
  btnSend.onclick = () => {
    const text = messageInput.value.trim();
    if (!loggedInUsername) {
      alert('Silakan login dulu!');
      return;
    }
    if (text.length === 0) {
      alert('Pesan tidak boleh kosong!');
      return;
    }

    const timestamp = formatTimestamp(new Date());
    const chatRef = ref(db, 'chat-messages');
    push(chatRef, {
      username: loggedInUsername,
      text: text,
      timestamp: timestamp
    });
    messageInput.value = '';
  };

  // Render pesan chat
  function renderMessage(data) {
    const message = data.val();
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('chat-message');

    if (message.username === loggedInUsername) {
      messageDiv.classList.add('right');
    } else {
      messageDiv.classList.add('left');
    }

    const userTimeDiv = document.createElement('div');
    userTimeDiv.classList.add('username-time');
    userTimeDiv.textContent = message.username;

    const timeSpan = document.createElement('span');
    timeSpan.classList.add('time');
    timeSpan.textContent = message.timestamp;
    userTimeDiv.appendChild(timeSpan);

    const textDiv = document.createElement('div');
    textDiv.classList.add('message-text');
    textDiv.textContent = message.text;

    messageDiv.appendChild(userTimeDiv);
    messageDiv.appendChild(textDiv);

    chatDiv.appendChild(messageDiv);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  // Load dan listen pesan baru
  function loadChatMessages() {
    const chatRef = ref(db, 'chat-messages');
    chatDiv.innerHTML = '';
    onChildAdded(chatRef, renderMessage);
  }

</script>

</body>
</html>
